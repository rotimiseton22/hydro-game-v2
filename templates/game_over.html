{% extends 'base.html' %}
{% block content %}

<div class="row">
    <form method="POST" class="container-fluid">
        <button class="btn btn-primary" type="submit">Restart Game</button>
    </form>
</div>

<div class="row">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/winner-slide-2.jpg') }}" class="d-block w-100"
                    alt="...">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/winner-slide-1.jpg') }}" class="d-block w-100"
                    alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1>{{ winner.name }}</h1>
                    <p>{{ winner.points }}</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/winner-slide-3.jpg') }}" class="d-block w-100"
                    alt="...">
            </div>
        </div>
    </div>
</div>

{% endblock %}
